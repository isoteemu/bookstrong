{% extends 'carousel.tpl.html' %}

{% block carousel_slide %}
  <img src="{{ item.wrestler|img('carousel') }}" alt="Biggest Cheater: {{item.wrestler.name}}">
  <div class="carousel-caption">
    <h3><span lang="en">{{item.wrestler.name|escape}}</span></h3>
    <p>Most notable wins</p>
  </div>
{% endblock %}
